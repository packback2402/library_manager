<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Book Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin-top: 10%;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input,
        .form-group button {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
    .form-signin button {
        background-color: #007bff; /* Bootstrap primary color */
        border-color: #007bff; /* Bootstrap primary color */
        color: white;
    }
    .form-signin button:hover {
        background-color: #0056b3; /* Darken color on hover */
        border-color: #0056b3; /* Darken color on hover */
    }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center h-100">
        <div class="card">
            <h3 class="text-center mb-4">Book Club Login</h3>
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="User ID" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/get-flash-messages',
                type: 'GET',
                success: function(response) {
                    response.forEach(function(msg) {
                        var category = msg[0];
                        var message = msg[1];
                        alert(message);
                    });
                }
            });
        });
    </script>
</body>
</html>
